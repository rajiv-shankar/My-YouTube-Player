<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My YouTube Player</title>
</head>

<body style="margin: 0; background-color:powderblue; font-family:verdana; color:navy; text-align:center;" align="center">
  <form>
    Enter YouTube video <em>code</em> only:
    <!-- 'oninput="myFunction()"' executes JS function on entering input itself (even 'enter' keypress not reqd)-->
    <input type="text" id="videoID" autofocus value="">
    <input type="button" value="Submit" onclick="loadPlayer()">
    <!-- alt: <button onclick="myFunction()">Submit</button> -->
    (e.g. 82hnvUYY6QA)
  </form>

  <iframe id="player" width="1165" height="655" src="" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</body>

<script>
  function loadPlayer() {
    document.getElementById("player").src =
      "https://www.youtube.com/embed/" +
      document.getElementById("videoID").value;
  }
</script>

</html>
